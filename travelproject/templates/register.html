<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER PAGE</title>
</head>
<body>
<h2>Register</h2>
<form action="" method="post" style="background-color:green">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your Username" style="background-color:pink" ><br>
    <input type="text" name="first_name" placeholder="Enter your first name" style="background-color:pink"><br>
    <input type="text" name="last_name" placeholder="Enter your Last name" style="background-color:pink"><br>
    <input type="mail" name="email" placeholder="Enter your email adress" style="background-color:pink"><br>
    <input type="password" name="password" placeholder="Enter your password" style="background-color:pink"><br>
    <input type="password" name="password1" placeholder="Confirm your password" style="background-color:pink"><br>
    <input type="submit" style="background-color:pink">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
