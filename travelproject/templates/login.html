<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h2>login</h2>
<form action="" method="post" style="background-color:green;">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Enter your username" style="background-color:pink;"><br>
    <input type="password" name="password" placeholder="Enter your password" style="background-color:pink;"><br>
    <input type="submit" style="background-color:pink;">


</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
